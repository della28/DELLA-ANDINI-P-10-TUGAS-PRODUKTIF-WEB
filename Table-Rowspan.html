<!DOCTYPE html>
<html>
  <head>
    <title>table rowspan</title>
  </head>
  <body>
    <table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
      <!-- width = 50% adalah size tabel yang berukuran 50% dari lebar layar cellpadding digunakan untuk memberikan space antara border cell dan teks di dalamnya border-collapse digunakan untuk menyatukan border anar cell -->
      <thead>
        <tr>
          <th width="30%">Nama mata pelajaran</th> <!-- kolom ini berukuran 30% dari ukuran table -->
          <th width="70%">Materi</th> <!-- kolom ini berukuran 70% dari ukuran table -->
        </tr>
      </thead>
      <tbody>
        <!-- data pemograman dasar -->
        <tr>
          <td rowspan="4">Pemograman dasar</td>
          <td>Flowchart</td>
        </tr>
        <tr>
          <td>Variable dan Tipe Data</td>
        </tr>
        <tr>
          <td>Looping</td>
        </tr>
        <tr>
          <td>Array</td>
        </tr>
        <!-- Data basis data -->
        <tr>
          <td rowspan="3">Basis Data</td>
          <td>Data Manipulation Languange</td>
        </tr>
        <tr>
          <td>Data Definition Languange</td>
        </tr>
        <tr>
          <td>Entity Relationship Diagram</td>
  </body>
</html>
